version: '3'
services:
 ubuntu:
  image: "ubuntu"
  command:
   - "--api.insecure=true"
   - "--providers.docker=true"
   - "--providers.docker.exposedbydefault=false"
   - "--entrypoints.web.address=:80"
  ports:
   - "80:80"
   - "8080:8080"
  volumes:
   - "/var/run/docker.sock:/var/run/docker.sock:ro"
 whoami:
  image: containous/whoami
  deploy:
   replicas: 3